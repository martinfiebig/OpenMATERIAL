#permissions:
 # contents: read

jobs:
  json-yaml-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: json-yaml-validate
        id: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v3.2.1 # replace with the latest version
        with:
          files: ./examples/*.xoma
          json_schema: ./schemas/asset_schema.json